    <div class="logo">
        <img src="logo.jpg" alt="">
    </div>
    <div class="box">
        <div class="title">Admission Query </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Father's Name</span>
                    <input type="text" placeholder="Enter your father's name" required>
                </div>
                <div class="input-box">
                    <span class="details">E-Mail</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="tel" placeholder="Enter your contact number" required>
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" placeholder="Enter your D.O.B" required>
                </div>
                <div class="input-box">
                    <span class="details">10<sup>th</sup> marks</span>
                    <input type="text" placeholder="Enter your marks" required>
                </div>
                <div class="input-box">
                    <span class="details">12<sup>th</sup> marks</span>
                    <input type="text" placeholder="Enter your marks" required>
                </div>
                <div class="gender-details">
                    <span class="gendertitle">Gender</span>
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <!-- <div class="input-box">
                    <span class="details">Gender</span>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Female</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Male</label>
                    </div>
                </div> -->
                <div class="input-box">
                    <span class="details">Any Query</span>
                    <textarea name="" cols="30" rows="10" placeholder="Enter your query"></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Resgister">
                </div>
            </div>
        </form>
    </div>
